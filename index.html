<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css" />


    </head>
    <body>
        <div class="big-image"></div>
        <div class="big-text">
    <h1>Student Survey Form</h1>
        <h2>What do you think about the schools online platform</h2>
        </div>
       
        <form action="link">
         <div class="big-input">
             <section>
            <label for="Name">Name</label>
            <input class="input" type="text" placeholder="Enter your name" required>
            </section>
<section>
            <label for="Email">Email</label>
             <input class="input" type="text" placeholder="Email" required>
          </section>  
          <section> 
             <label for="Age">Age</label>
             <input class="input" type="text" placeholder="Age" required>

</section>
<Section>
<p>How would you rate our online platform</p>

    
<label class="table" for="Very good"><input type="radio" name="Very good">Very good</label><br>
<label class="table2" for="Good"><input type="radio" name="Very good">Good</label><br>
<label class="table3" for="Poor"><input type="radio" name="Very good">Poor</label><br>
<label class="table4" for="Very Poor"><input type="radio" name="Very good">Very Poor</label><br>
</Section>
<Section>
<p>Would you recommend the platform to other students</p>
<label class="table" for="Definitely"><input type="checkbox" name="Definitely">Definitely</label><br>
<label class="table5" for="Maybe"><input type="checkbox" name="Maybe">Maybe</label><br>
<label class="table6" for="Not sure"><input type="checkbox" name="Not sure">Not sure</label><br>
</Section>
<section>
<p>What's your favorite feature of the online platform?</p>
<select class="input2" name="Select an option" id="Select">
    <option selected="selected">Select an option</option>
<option value="Lectures">Lectures</option>
<option value="Project">Project</option>
<option value="Courses">Courses</option>
<option value="Tutor">Tutor</option>
</select>
</section>
<p>Any comments or suggestions?</p>
             <input class="input1" type="text" placeholder="Enter a comment">
             <input class="submit" type="submit" value="Submit">
</div>
        </form>
    
    </body>




</html>
